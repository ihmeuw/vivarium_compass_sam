components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
            - FertilityCrudeBirthRate()
        disease:
            - SIS('diarrheal_diseases')
            - SIS_fixed_duration('measles', '10.0')
            - SIS('lower_respiratory_infections')
        risks:
            - Risk('risk_factor.child_stunting')
            - RiskEffect('risk_factor.child_wasting', 'cause.diarrheal_diseases.incidence_rate')
            - RiskEffect('risk_factor.child_wasting', 'cause.measles.incidence_rate')
            - RiskEffect('risk_factor.child_wasting', 'cause.lower_respiratory_infections.incidence_rate')
            - RiskEffect('risk_factor.child_stunting', 'cause.diarrheal_diseases.incidence_rate')
            - RiskEffect('risk_factor.child_stunting', 'cause.measles.incidence_rate')
            - RiskEffect('risk_factor.child_stunting', 'cause.lower_respiratory_infections.incidence_rate')

            - Risk('risk_factor.wasting_treatment')
            - RiskEffect('risk_factor.wasting_treatment', 'risk_factor.severe_acute_malnutrition_to_mild_child_wasting.transition_rate')
            - RiskEffect('risk_factor.wasting_treatment', 'risk_factor.severe_acute_malnutrition_to_moderate_acute_malnutrition.transition_rate')
            - RiskEffect('risk_factor.wasting_treatment', 'risk_factor.moderate_acute_malnutrition_to_mild_child_wasting.transition_rate')

            - Risk('risk_factor.x_factor')
            - RiskEffect('risk_factor.x_factor', 'risk_factor.mild_child_wasting.incidence_rate')
            - RiskEffect('risk_factor.x_factor', 'risk_factor.mild_child_wasting_to_moderate_acute_malnutrition.transition_rate')
            - RiskEffect('risk_factor.x_factor', 'risk_factor.moderate_acute_malnutrition_to_severe_acute_malnutrition.transition_rate')

            - Risk('risk_factor.low_birth_weight_and_short_gestation')

    vivarium_ciff_sam:
        components:
            - ChildWasting()
            - LowBirthWeight()
            - ShortGestation()

            - SQLNSTreatment()

            - SQLNSIntervention()
            - WastingTreatmentIntervention()

            - DisabilityObserver('wasting')
            - MortalityObserver('wasting')
            - DiseaseObserver('diarrheal_diseases', 'wasting')
            - DiseaseObserver('measles', 'wasting')
            - DiseaseObserver('lower_respiratory_infections', 'wasting')
            - DiseaseObserver('child_wasting', 'False', 'sq_lns', 'wasting_treatment', 'x_factor')
            - CategoricalRiskObserver('child_stunting', 'False', 'sq_lns')

configuration:
    input_data:
        input_draw_number: 0
        location: 'Ethiopia'
        artifact_path: '/ihme/costeffectiveness/artifacts/vivarium_ciff_sam/ethiopia.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2022
            month: 1
            day: 1
        end:
            year: 2026
            month: 12
            day: 31
        step_size: 0.5 # Days
    population:
        population_size: 10000
        age_start: 0
        age_end: 5
        exit_age: 5

    wasting_equations:
        include_mortality: False

    intervention:
        scenario: 'baseline'

    effect_of_x_factor_on_mild_child_wasting:
        incidence_rate:
            relative_risk: 1.1
    effect_of_x_factor_on_mild_child_wasting_to_moderate_acute_malnutrition:
        transition_rate:
            relative_risk: 1.1
    effect_of_x_factor_on_moderate_acute_malnutrition_to_severe_acute_malnutrition:
        transition_rate:
            relative_risk: 1.1

    metrics:
        disability:
            by_age: True
            by_sex: True
            by_year: True
        mortality:
            by_age: True
            by_sex: True
            by_year: True
        diarrheal_diseases_observer:
            by_age: True
            by_sex: True
            by_year: True
        measles_observer:
            by_age: True
            by_sex: True
            by_year: True
        lower_respiratory_infections_observer:
            by_age: True
            by_sex: True
            by_year: True
        child_wasting_observer:
            by_age: True
            by_sex: True
            by_year: True
        child_stunting:
            by_age: True
            by_sex: True
            by_year: True
