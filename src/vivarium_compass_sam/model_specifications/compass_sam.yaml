components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
            - FertilityCrudeBirthRate()
        disease:
            - SIS('lower_respiratory_infections')
            - RiskAttributableDisease('cause.protein_energy_malnutrition', 'risk_factor.child_wasting')
        risks:
            - Risk('risk_factor.child_wasting')
            - RiskEffect('risk_factor.child_wasting', 'cause.lower_respiratory_infections.incidence_rate')

    vivarium_compass_sam:
        components:
            - SQLNSTreatment()
            - SQLNSIntervention()

            - MortalityObserver('wasting')
            - DiseaseObserver('lower_respiratory_infections', 'wasting')
            - CategoricalRiskObserver('child_wasting', 'False', 'sq_lns')

configuration:
    input_data:
        input_draw_number: 0
        location: 'Ethiopia'
        artifact_path: '/ihme/costeffectiveness/artifacts/vivarium_compass_sam/ethiopia.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2022
            month: 1
            day: 1
        end:
            year: 2026
            month: 12
            day: 31
        step_size: 0.5 # Days
    population:
        population_size: 10000
        age_start: 0
        age_end: 5
        exit_age: 5

    intervention:
        scenario: 'baseline'

    protein_energy_malnutrition:
        threshold: ['cat1', 'cat2']

    metrics:
        mortality:
            by_age: True
            by_sex: True
            by_year: True
        lower_respiratory_infections_observer:
            by_age: True
            by_sex: True
            by_year: True
        child_wasting:
            by_age: True
            by_sex: True
            by_year: True
